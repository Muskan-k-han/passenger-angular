<h3>User details</h3>
<form #idform=ngForm (ngSubmit)=findPassenger(idform) >

  <div class="col-7" >
  <label>Passenger Id</label>
  <input type="number" name="PassengerId"   ngModel class="form-control">
</div>
<span style="position:absolute; margin-left: 20px; margin-top: 10px;">
  <input type="submit" value="Search" class="btn btn-success">
</span>
</form>
<br>

date is {{passenger.passengerDate}}
